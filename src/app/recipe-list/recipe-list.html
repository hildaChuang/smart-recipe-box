<h1>{{ title() }}</h1>
<p>The Angular Tutor For Hilda</p>

<app-recipe-form></app-recipe-form>
<hr />

<div class="filter-recipe">
    <label for="search">Filter Recipes:</label>
    <input id="search" type="text" [ngModel]="searchTerm()" (ngModelChange)="searchTerm.set($event)">
</div>

@for (recipe of filteredRecipes(); track recipe.id) {
<a [routerLink]="['/recipes', recipe.id]">{{ recipe.name }}</a>
} @empty {
<p>No recipes found.</p>
}
